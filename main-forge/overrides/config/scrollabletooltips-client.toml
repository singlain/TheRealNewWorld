#Scrollable Tooltips Configuration
[general]
	#Enable scrollable tooltips
	enabled = true
	#Maximum tooltip height in pixels before scrolling becomes available
	# Default: 180
	# Range: 40 ~ 600
	maxTooltipHeightPx = 180
	#Number of pixels to scroll per mouse wheel notch
	# Default: 10
	# Range: 1 ~ 100
	scrollSpeedPx = 10
	#Only enable scrolling when the tooltip exceeds the maximum height
	onlyWhenOverflowed = true
	#Show visual indicators when content exists above/below the visible area
	showIndicators = true
	#Require holding a key (default: Left Ctrl) to enable tooltip scrolling. Key can be changed in Controls settings.
	requireKeyHold = true
